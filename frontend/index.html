<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake News Detector</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, system-ui, Arial, sans-serif; margin: 0; background: #0b1020; color: #e5e7eb; }
    .container { max-width: 880px; margin: 0 auto; padding: 24px; }
    .card { background: #111827; border: 1px solid #1f2937; border-radius: 12px; padding: 20px; }
    h1 { margin: 0 0 10px; font-size: 24px; }
    p.sub { margin: 0 0 16px; color: #9ca3af; }
    textarea { width: 100%; min-height: 160px; padding: 12px; border-radius: 10px; border: 1px solid #374151; background: #0b1220; color: #e5e7eb; resize: vertical; }
    .row { display: flex; gap: 10px; margin-top: 12px; }
    button { padding: 10px 16px; border-radius: 10px; border: 1px solid #374151; background: #1d4ed8; color: white; cursor: pointer; }
    button.secondary { background: transparent; color: #e5e7eb; }
    .muted { color: #9ca3af; font-size: 13px; }
    .result { margin-top: 16px; padding: 14px; border: 1px solid #374151; border-radius: 10px; background: #0b1220; }
    .pill { display: inline-block; padding: 3px 8px; border-radius: 999px; font-size: 12px; border: 1px solid #374151; margin-left: 8px; }
    .fake { background: #7f1d1d; border-color: #991b1b; }
    .real { background: #064e3b; border-color: #065f46; }
    .error { color: #fca5a5; }
  </style>
  <script>
    async function analyze() {
      const text = document.getElementById('text').value.trim();
      const btn = document.getElementById('analyzeBtn');
      const out = document.getElementById('output');
      const err = document.getElementById('error');
      out.innerHTML = '';
      err.textContent = '';
      if (!text) { err.textContent = 'Please enter some text.'; return; }
      btn.disabled = true; btn.textContent = 'Analyzingâ€¦';
      try {
        const res = await fetch('http://localhost:5000/predict', {
          method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ text })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Request failed');
        const label = (data.label_name || (data.label === 1 ? 'fake' : 'real')).toUpperCase();
        const probs = Array.isArray(data.probabilities) ? data.probabilities.map(p => Number(p).toFixed(3)).join(', ') : 'N/A';
        const pillClass = (data.label === 1 || (data.label_name||'').toLowerCase()==='fake') ? 'pill fake' : 'pill real';
        out.innerHTML = `<div><strong>Prediction:</strong> ${label} <span class="${pillClass}">${label}</span></div>
                         <div class="muted">Probabilities (real, fake): ${probs}</div>`;
      } catch (e) {
        err.textContent = e.message;
      } finally { btn.disabled = false; btn.textContent = 'Analyze'; }
    }
    function clearText(){ document.getElementById('text').value=''; document.getElementById('output').innerHTML=''; document.getElementById('error').textContent=''; }
  </script>
  </head>
<body>
  <div class="container">
    <div class="card">
      <h1>Fake News Detector</h1>
      <p class="sub">Paste an article or headline and get an instant prediction.</p>
      <textarea id="text" placeholder="Paste article or headline here"></textarea>
      <div class="row">
        <button id="analyzeBtn" onclick="analyze()">Analyze</button>
        <button class="secondary" onclick="clearText()" type="button">Clear</button>
      </div>
      <div id="error" class="error" style="margin-top:10px"></div>
      <div id="output" class="result"></div>
      <p class="muted" style="margin-top:14px">Backend: http://localhost:5000/predict</p>
    </div>
  </div>
</body>
</html>
