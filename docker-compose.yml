# Docker Compose Configuration
# Orchestrates full-stack deployment: MongoDB, Backend, Frontend
# Security: Environment variables for sensitive data

version: '3.8'

services:
  # MongoDB Database Service
  mongodb:
    image: mongo:7.0
    container_name: fake_news_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: fake_news_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - fake_news_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/fake_news_db --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fake_news_backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/fake_news_db
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-key-in-production}
      PORT: 5000
      NODE_ENV: production
      ML_MODEL_PATH: ./ml-model/fake_news_model.pkl
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - fake_news_network
    volumes:
      - ./ml-model:/app/ml-model:ro

  # Frontend React Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fake_news_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      REACT_APP_API_URL: http://localhost:5000
    depends_on:
      - backend
    networks:
      - fake_news_network

volumes:
  mongodb_data:
    driver: local

networks:
  fake_news_network:
    driver: bridge

