name: CI

# Trigger workflow on push and pull requests targeting main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  static-checks:
    name: Static Code Analysis
    runs-on: ubuntu-latest
    
    # Use Node.js LTS version (20.x)
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      # Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Setup Node.js LTS
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json
      
      # Backend: Install dependencies using npm ci
      - name: Backend - Install dependencies
        working-directory: ./backend
        run: npm ci
      
      # Backend: Run ESLint for syntax and linting checks
      - name: Backend - Run ESLint
        working-directory: ./backend
        run: npm run lint
        continue-on-error: false
      
      # Frontend: Install dependencies using npm ci
      - name: Frontend - Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      # Frontend: Run ESLint for syntax and linting checks
      - name: Frontend - Run ESLint
        working-directory: ./frontend
        run: npm run lint
        continue-on-error: false
      
      # Frontend: Check for syntax errors by attempting a build
      - name: Frontend - Syntax check (build)
        working-directory: ./frontend
        run: npm run build
        continue-on-error: false

